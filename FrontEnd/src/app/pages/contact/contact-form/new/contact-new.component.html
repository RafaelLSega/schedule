<div class="container">
  <div>
    <h1 class="fm-contact">Novos Contatos</h1>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Digite seu nome!"
          [(ngModel)]="contact.name"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input
          type="text"
          name="phone"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Digite o número de telefone!"
          [(ngModel)]="contact.phone"
        />
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput3">Rua</label>
        <input
          type="text"
          name="street"
          class="form-control"
          id="formGroupExampleInput3"
          placeholder="Digite sua rua!"
          [(ngModel)]="contact.street"
        />
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput4">Bairro</label>
        <input
          type="text"
          name="district"
          class="form-control"
          id="formGroupExampleInput4"
          placeholder="Digite o bairro!"
          [(ngModel)]="contact.district"
        />
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput5">Numero</label>
        <input
          type="text"
          name="number"
          class="form-control"
          id="formGroupExampleInput5"
          placeholder="Digite o número!"
          [(ngModel)]="contact.number"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput4">Cidade</label>
        <input
          type="text"
          name="city"
          class="form-control"
          id="formGroupExampleInput4"
          placeholder="Digite sua Cidade!"
          [(ngModel)]="contact.city"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput6">CEP</label>
        <input
          type="text"
          name="zipCode"
          class="form-control"
          id="formGroupExampleInput6"
          placeholder="Digite o CEP!"
          [(ngModel)]="contact.zipCode"
        />
      </div>
      <button class="btn btn-primary" type="button" (click)="save()">
        Cadastrar
      </button>
    </form>
  </div>
</div>
