<div class="container">
  <h1 class="fm-contact">Lista de Contatos</h1>
  <table class="table table-dark tableform">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Rua</th>
        <th scope="col">Bairro</th>
        <th scope="col">Numero</th>
        <th scope="col">Cidade</th>
        <th scope="col">CEP</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.address.street }}</td>
        <td>{{ contact.address.district }}</td>
        <td>{{ contact.address.number }}</td>
        <td>{{ contact.address.city }}</td>
        <td>{{ contact.address.zipCode }}</td>
        <td>
          <button class="btn btn-primary" (click)="edit(contact.id)">
            Atualizar
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="delete(contact.id)">
            Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
